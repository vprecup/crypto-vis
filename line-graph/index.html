<!DOCTYPE html>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),

        cursorWidth = 16,
        margin = {top: 20, right: 20, bottom: 130, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var parseTime = d3.timeParse("%Q");

    var x = d3.scaleTime().rangeRound([0, width]);

    var y = d3.scaleLinear().rangeRound([height, 0]);

    var boundText = svg.append('text')
        .attr('y', height + margin.top + margin.bottom - 20)
        .attr('x', margin.left)
        .text('Sample');

    var cursorGradient = svg.append('linearGradient')
        .attr('x1', 0)
        .attr('x2', 1)
        .attr('y1', 0)
        .attr('y2', 0)
        .attr('id', 'cursorGradient');
    cursorGradient.append('stop')
        .attr('offset', 0)
        .attr('stop-opacity', 0);
    cursorGradient.append('stop')
        .attr('offset', 0.5)
        .attr('stop-color', '#0000ff')
        .attr('stop-opacity', 0.5);
    cursorGradient.append('stop')
        .attr('offset', 1)
        .attr('stop-opacity', 0);

    var line = d3.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.price);
        });

    d3.tsv("trades.tsv", function (d) {
        d.date = parseTime(d.date);
        d.price = +d.price;
        return d;
    }, function (error, data) {
        if (error) throw error;

        x.domain(d3.extent(data, function (d) {
            return d.date;
        }));
        y.domain(d3.extent(data, function (d) {
            return d.price;
        }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .select(".domain")
            .remove();

        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Price ($)");
        
        var inverseX = d3.scaleLinear().domain([0, width]).rangeRound([0, data.length]);

        function updatePrice(index) {
            boundText.raise().text('Current price ($): ' + data[inverseX(index)].price);
        }

        function dragCursor() {
            var cursor = d3.select(this).classed('dragging', true);
            var newValue = +cursor.attr('x') + d3.event.dx;
            cursor.attr('x', newValue);
            d3.select('#cursorLine').attr('x', newValue + cursorWidth / 2 - 1);
            updatePrice(d3.event.x);
        }
        dataCanvas = g.append("g");

        // Current time selection cursor
        var cursor = dataCanvas.append('g');
        cursor.append('rect')
            .attr('x', width / 2)
            .attr('y', 0)
            .attr('width', 2)
            .attr('height', height)
            .attr('id', 'cursorLine')
            .style('fill', 'red')
            .style('opacity', 1);
        cursor.append('rect')
            .attr('x', (width - cursorWidth) / 2)
            .attr('y', 0)
            .attr('width', cursorWidth)
            .attr('height', height)
            .attr('fill', 'url(#cursorGradient)')
            .attr('opacity', 0)
            .on('mouseover', function(d, i) { d3.select(this).attr('opacity', 0.3); })
            .on('mouseout', function(d, i) { d3.select(this).attr('opacity', 0); })
            .call(d3.drag().on('drag', dragCursor));

        // Price line graph / Path 
        dataCanvas.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .attr("d", line)
            .on('loaded', updatePrice(data.length / 2));
    });

</script>
